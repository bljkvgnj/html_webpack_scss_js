<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
</head>
<body>
    <h1>about</h1>

    <!-- dropdown -->
    <ul class="options">
        <li class="options__item dropdown">
            <button class="options__current dropdown__toggle"
                aria-expanded="false" 
                aria-controls="currency"
            >usd</button>
            <ul id="currency" class="options__list dropdown__content" aria-hidden="true">
                <li class="options__list-item">
                    <a href="#" 
                        class="options__list-link options__list-link--active dropdown__item"
                        tabindex="-1"
                        aria-label="Select currency dollar"
                    >usd</a>
                </li>
                <li class="options__list-item">
                    <a href="#" 
                        class="options__list-link dropdown__item"
                        tabindex="-1"
                        aria-label="Select currency russian rubl"
                    >rub</a>
                </li>
            </ul>
        </li>
        <li class="options__item dropdown">
            <button class="options__current dropdown__toggle"
                aria-expanded="false" 
                aria-controls="language"
            >en</button>
            <ul id="language" class="options__list dropdown__content" aria-hidden="true">
                <li class="options__list-item">
                    <a href="#"
                        class="options__list-link options__list-link--active dropdown__item"
                        tabindex="-1"
                        aria-label="Select language english"
                    >en</a>
                </li>
                <li class="options__list-item">
                    <a href="#" 
                        class="options__list-link dropdown__item"
                        tabindex="-1"
                        aria-label="Select language russian"
                    >ru</a>
                </li>
            </ul>
        </li>
        <li class="options__item">
            <a href="#" class="user__link" aria-label="Got to user cabinet">
                <i class="svg-person"></i>
            </a>
        </li>
    </ul>
    <!-- end dropdown -->
</body>
</html>
